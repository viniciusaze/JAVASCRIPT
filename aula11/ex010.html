<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
        var txvel = window.document.getElementById('txtvel')
        var res = window.document.getElementById('res')
        var vel = Number(txvel.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>` 
        if (vel > 60) {
            res.innerHTML += `<p>Você está acima da velocidade permitida! <strong>MULTADO!</strong></p>`
        } else {
            res.innerHTML += `<p>Você está dentro da velocidade permitida.</p>`
        }
        res.innerHTML += `Dirija sempre com cinto de segurança`
        }  
    </script>
</body>
</html>
